<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import CSV</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="csv_file">CSV File:</label>
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit">Upload CSV</button>
    </form>
</body>
</html>
